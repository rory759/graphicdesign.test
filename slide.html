<div class="image-container" id="imageContainer">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="floatingImage" src="" alt="Imagen a Pantalla Completa">
</div>
<style>
.image-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0; /* Empieza invisible */
    transition: opacity 0.5s ease; /* Transición suave para la opacidad */
}

.image-container.show {
    display: flex; /* Muestra el contenedor */
    opacity: 1; /* Aparece completamente */
}

.image-container img {
    max-width: 90%;
    max-height: 90%;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
</style>
<script>
  const imageContainer = document.getElementById('imageContainer');
const floatingImage = document.getElementById('floatingImage');
const closeBtn = document.getElementById('closeBtn');
const headers = document.querySelectorAll('.card h4');

headers.forEach(header => {
    header.addEventListener('click', () => {
        const imageUrl = header.getAttribute('data-image') || 'https://via.placeholder.com/1200x800';
        floatingImage.src = imageUrl;
        imageContainer.style.display = 'flex'; // Mostrar el contenedor
        setTimeout(() => {
            imageContainer.classList.add('show'); // Añadir la clase show después de que se muestre
        }, 10); // Retardo pequeño para permitir que el contenedor sea visible antes de aplicar la clase
    });
});

closeBtn.addEventListener('click', () => {
    imageContainer.classList.remove('show'); // Quitar la clase show al cerrar
    setTimeout(() => {
        imageContainer.style.display = 'none'; // Ocultar el contenedor después de la animación
    }, 500); // Debe coincidir con el tiempo de la animación
});

imageContainer.addEventListener('click', (e) => {
    if (e.target === imageContainer) {
        imageContainer.classList.remove('show'); // Quitar la clase show al hacer clic fuera
        setTimeout(() => {
            imageContainer.style.display = 'none'; // Ocultar el contenedor después de la animación
        }, 500); // Debe coincidir con el tiempo de la animación
    }
});

</script>
