<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto por WhatsApp</title>
    <style>
        .whatsapp-button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .whatsapp-button:hover {
            background-color: #1ebe57;
        }
    </style>
</head>
<body>
    <button class="whatsapp-button" onclick="sendWhatsApp()">Contáctame por WhatsApp</button>

    <script>
        function sendWhatsApp() {
            const phoneNumber = '5211234567890'; // Reemplaza con tu número
            const message = '¡Hola! Quisiera más información.';
            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
